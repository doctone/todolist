<head>
    <meta charset="UTF-8">

    <title>To Do List</title>
</head>
<body>
    <div class="title"><h1 class="display-3">To-Do List</h1>
    <h2>A simple way to track your life</h2>
    </div>
    <div class="input-group">
        <section class="inputs">
        <input id="item" type="text" class="form-control" placeholder="Add item to do list" aria-label="Recipient's username with two button addons" required>
        <button class="btn btn-outline-secondary" type="button" onclick="generateLowItem()">Low priority</button>
        <button class="btn btn-outline-secondary" type="button" onclick="generateHighItem()">High priority</button>
        <button class="btn btn-outline-danger" onclick="clearItems()">Clear</button>
        <button class="btn btn-outline-dark" onclick="showCompletedTasks()">Show Completed Tasks</button>
    </form>
</section>
    <section class="todolists">
        <div class="container">
            <div class="row">
              <div class="col" id="low">
              </div>
              <div class="col" id="high">
              </div>
              <div class="col fs-4" id="completed">
              </div>
            </div>
          </div>
        </div>
    </section>
</div>
</body>
<script>
    let completedTasks = []
    let tasks = []
    function generateLowItem() {
        const value = document.getElementById("item").value;
        if (value == '') {
            return
        }
        document.getElementById("low").innerHTML += `<button class="btn btn-success task" id="${value}" onclick="removeTodo(this.id)">${value}</button>`
        document.getElementById("item").value = ''
    }
    function generateHighItem() {
        const value = document.getElementById("item").value;
        if (value == '') {
            return
        }
        document.getElementById("high").innerHTML += `<button class="btn btn-danger task" id="${value}" onclick="removeTodo(this.id)">${value}</button>`
        document.getElementById("item").value = ''
    }

    function removeTodo(event) {
        document.getElementById(event).remove()
        completedTasks.push(event)
        }

    function clearItems() {
        document.getElementById("high").innerHTML = ''
        document.getElementById("low").innerHTML = ''
        document.getElementById("completed").innerHTML = ''

    }

    function showCompletedTasks() {
        document.getElementById("completed").innerHTML = '<strong>Completed Tasks</strong>'
        for (let i = 0; i < completedTasks.length; i++) {
            document.getElementById("completed").innerHTML += completedTasks[i] + "<br>"
        }
        
    }

</script>
