<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <title>To Do List</title>
</head>
<body>
    <div class="title"><h1 class="display-3">To-Do List</h1>
    <h2>A simple way to track your life</h2>
    </div>
    <div class="input-group">
        <section class="inputs">
        <input id="item" type="text" class="form-control" placeholder="Add item to do list" aria-label="Recipient's username with two button addons" required>
        <button class="btn btn-outline-secondary" type="button" onclick="generateLowItem()">Low priority</button>
        <button class="btn btn-outline-secondary" type="button" onclick="generateHighItem()">High priority</button>
    </form>
</section>
    <section class="todolists">
        <div class="container">
            <div class="row">
              <div class="col" id="low">
                <span class="h4">Low priority </span>
              </div>
              <div class="col" id="high">
                <span class="h4">High priority </span>
              </div>
            </div>
          </div>
        </div>
    </section>
</div>
</body>
<script>
    function generateLowItem() {
        const value = document.getElementById("item").value;
        if (value == '') {
            return
        }
        document.getElementById("low").innerHTML += `<button class="btn btn-success">${value}</button>`
        document.getElementById("item").value = ''
    }
    function generateHighItem() {
        const value = document.getElementById("item").value;
        if (value == '') {
            return
        }
        document.getElementById("high").innerHTML += `<button class="btn btn-danger">${value}</button>`
        document.getElementById("item").value = ''
    }
</script>
</html>
