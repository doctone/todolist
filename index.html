<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <title>To Do List</title>
    <script src="app.js">
       
    </script>
</head>
<body>
    <div class="title"><h1 class="display-3">To-Do List</h1>
    <h2>A simple way to track your life</h2>
    </div>
    <div class="input-group">
        <section class="inputs">
        <input id="item" type="text" class="form-control" placeholder="Add item to your todo list" aria-label="Recipient's username with two button addons" required>
        <button class="btn btn-outline-secondary" type="button" onclick="generateLowItem()">Low priority</button>
        <button class="btn btn-outline-secondary" type="button" onclick="generateHighItem()">High priority</button>
        <button class="btn btn-outline-danger" onclick="clearItems()">Clear</button>
        <button class="btn btn-outline-dark" onclick="showCompletedTasks()">Show Completed Tasks</button>
    </form>
</section>
    <section class="todolists">
        <div class="container">
            <div class="row">
              <div class="col" id="low">
              </div>
              <div class="col" id="high">
              </div>
              <div class="col fs-4" id="completed">
              </div>
            </div>
          </div>
        </div>
    </section>
</div>
</body>
</html>
